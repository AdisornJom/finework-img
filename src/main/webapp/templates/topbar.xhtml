<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <div class="topbar-left">
            <div class="logo"></div>
        </div>

        <div class="topbar-right">
            <ui:remove>
                <h:form id="frmPoll">
                    <p:poll interval="#{userInfoController.adminUser.refresh}" listener="#{notiController.chkNotify()}" global="false" update=":frmPoll :topbarForm:notify :topbarForm:dNotify :topbarForm:wNotify :topbarForm:apiNotify"/>
                    <p:panel id="audioNoti" rendered="#{notiController.toggleSound}" visible="false">
                        <audio autoplay='true' src="#{commonController.mp3}"></audio>
                    </p:panel>
                </h:form>
            </ui:remove>

            <h:form id="topbarForm">

                <a id="menu-button" href="#">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a id="topbar-menu-button" href="#">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="topbar-items fadeInDown animated">
                    <li class="profile-item">
                        <a href="#">                            
                            <div class="topbar-icon material-icons fa fa-fw fa-user"></div>
                            <span class="topbar-item-name">#{userInfoController.adminUser.username}</span>
                        </a>
                        <ul class="poseidon-menu animated">
                            <li role="menuitem">
                                <span>
                                    <p:commandLink value="#{msgs['menu.logout']}" actionListener="#{loginController.logout()}"/>
                                </span>
                            </li>

                        </ul>
                    </li>
                </ul>
            </h:form>
        </div>
    </div>

</ui:composition>
